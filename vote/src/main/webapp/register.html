<!DOCTYPE html >
<html >
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>注   册</title>
<link type="text/css" rel="stylesheet" href="css/style.css" />
<script src="js/jquery.min.js"></script>
</head>
<body>
<div id="header" class="wrap">
	<img src="images/logo.gif" />
</div>
<div id="navbar" class="wrap">
	<div class="search">
	<!--  
		<form method="get" action="index.html">
			<input type="text" name="keywords" class="input-text" /><input type="submit" name="submit" class="input-button" value="" />
		</form>
	-->	
	</div>
</div>
<div id="register" class="box">
	<h2>新用户注册</h2>
	<div class="content">
	   <form method="post" id="myform">
			<dl>
				<dt>用户ID：</dt>
				<dd><input type="text" class="input-text" value=""/></dd>
				<dt>用户名：</dt>
				<dd><input type="text" class="input-text" name="uname" value=""/></dd>
				<dt>密码：</dt>
				<dd><input type="password" class="input-text" name="pwd" value=""/></dd>
				<dt>确认密码：</dt>
				<dd><input type="password" class="input-text"  value="confirmPwd"/></dd>
				<dt></dt>
				<dd><input type="button" class="input-button" id="submit" onclick="reg()"/></dd>
			</dl>
		</form>
		<div class="error"></div>
		<div class="error"></div>
	</div>
</div>
<div id="footer" class="wrap">
	源辰信息 &copy; 版权所有
</div>
<script type="text/javascript">
function reg(){
	$.ajax({
		type:"post",
		data:$("#myform").serialize(),
		url:"voteUser_register.action",
		dataType:"json",
		success:function(data){
			if(data.code== 1){
				alert("注册成功！");
				location.href="login.html";
			}else{
				alert("注册失败！原因"+data.msg);
			}
		}
	});
}
</script>
</body>
</html>
